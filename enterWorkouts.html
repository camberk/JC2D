<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title></title>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/tharlon.css">
      <link href='https://fonts.googleapis.com/css?family=Tienne' rel='stylesheet'>
      <link rel="stylesheet" type="text/css" href="styles/index.css">
      <link rel="stylesheet" type="text/css" href="styles/enterWorkouts.css">
      </title>
   </head>
   <body>
      <div id='exercise-app'>
         <div id='topBar'>
            <div id="topBarText">
               DailyFitnessTracker.com
            </div>
         </div>
         <div id='sideBar'>
            <button class='sideBarButtons' onclick="toHomepage()">Homepage</button>
            <button class='sideBarButtons' onclick="toProfilePage()">My Profile</button>
            <button class='sideBarButtons' onclick="toRewardsPage()">View Rewards</button>
            <button class='sideBarButtons' onclick="toSettingsPage()">Settings</button>
         </div>
         <div id=enterWorkoutsBody>
            <div id='titlewrapper'>
               <header id='titlebanner'> Track Your Workouts</header>
            </div>
            <div id="data">
               <div id='enterData'>
                  <div class="dropdown">
                     <button class="btn btn-secondary dropdown-toggle" type="button" id="exerciseDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                      {{exerciseSelected}}
                     </button>
                     <ul class="dropdown-menu" aria-labelledby="exerciseDropdownButton">
                      <li v-for="exercise in listOfExercisesKeys" v-on:click='selectExercise(exercise)'><a class="dropdown-item" href="#">{{exercise}}</a></li>
                     </ul>
                   </div>
                  <div class='dataparent'>
                     <p class='datachild'>Weight</p>
                     <input id='weight' type="text" v-model="weight">
                     <p class='datachild'> {{weight}} lbs </p>
                  </div>
                  <div class='dataparent'>
                     <p class='datachild'>Number of Reps</p>
                     <input id='numberreps' type="text" v-model="reps">
                     <p class='datachild'> {{reps}} reps </p>
                  </div>
                  <div class='dataparent'>
                     <p class='datachild'>Number of Sets</p>
                     <input id='numbersets' type="text" v-model="sets">
                     <p class='datachild'> {{sets}} sets </p>
                  </div>
                  <div class='dataparent'>
                     <p class='datachild'>Number of Minutes</p>
                     <input id='numberminutes' type="text" v-model="minutes">
                     <p class='datachild'> {{minutes}} minutes </p>
                  </div>
                  <div class='dataparent'>
                     <p class='datachild'> {{date}} </p>
                  </div>
                  <div>
                     <button id='enter' v-on:click='writeUserData'> Enter Data </p>
                  </div>
                  
               </div>
               <div id='showData'>
                  <canvas id="progressChart"></canvas>
               </div>
            </div>
            
         </div>
      </div>
      <script type="text/javascript" src="exercises.js"></script>
      <script src="js/index.js" defer></script>
   </body>
</html>
