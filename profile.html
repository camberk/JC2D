<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/profile.css">
    </title>
</head>

<body>
    <div id='profile'>
        <div style="display: inline-block;">
            <img id='profilePicture' v-bind:src="profilePhotoUrl"/>
        </div>
        <div style="display: inline-block; padding: 10px;">
            <p id='userNameText'>{{profileName}}</p>
            <p id='profileNumberText'>{{profileNumber}}</p>
        </div>
        <div class="flexContaner">
            <div class="achievementBox" v-for="value in profileAchievements">
                <span class="achievementText">
                    {{value.achievementName}}
                </span>
                <img class="achievementImage" v-bind:src="value.achievementPictureUrl"/>
            </div>
        </div>
    </div>
    <script src="js/profile.js"></script>

</body>

</html>
