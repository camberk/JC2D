<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title></title>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
      <link rel="stylesheet" type="text/css" href="styles/index.css">
      <link rel="stylesheet" type="text/css" href="styles/settings.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/tharlon.css">
      <link href='https://fonts.googleapis.com/css?family=Tienne' rel='stylesheet'>
      <link rel="icon" type="image/x-icon" href="/img/icons8-done-48.png">
      </title>
   </head>
   <body >
      <div id='settings-app'>
         <div id='topBar'>
            <div id="topBarText">
               DailyFitnessTracker.com
            </div>
         </div>
         <div id='sideBar'>
            <button class='sideBarButtons' onclick="toHomepage()">Homepage</button>
            <button class='sideBarButtons' onclick="toEnterWorkoutsPage()">Enter Exercise</button>
            <button class='sideBarButtons' onclick="toProfilePage()">My Profile</button>
            <button class='sideBarButtons' onclick="toRewardsPage()">View Rewards</button>
        </div>
        <div id="settingsBody">
            <div id="settings" class="settingsText">Settings</div>
            <div id="volumeBody">
                <div class="settingsText" id='volumeDisplay'>Volume: 50</div>
                <div id="slideContainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myVolumeRange" onchange="updateSlider(this.value)">
                </div>
            </div>
        </div>
      </div>
      <script type="text/javascript" src="exercises.js"></script>
      <script src="js/index.js"></script>

   </body>
</html>
